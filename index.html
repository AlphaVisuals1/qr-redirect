<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect...</title>

    <style>
        body {
            background-image: url('https://github.com/AlphaVisuals1/qr-redirect/blob/main/sfondo%20napoli.jpg?raw=true'); /* Sostituisci con il link corretto */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 20%;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        p {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
        }
        a {
            color: #ffcc00;
            font-weight: bold;
        }
    </style>

    <script>
        // Costruisce l'URL del JSON con un parametro per evitare la cache
        let jsonUrl = 'https://raw.githubusercontent.com/AlphaVisuals1/qr-redirect/main/redirect.json?v=' + new Date().getTime();

        fetch(jsonUrl)
        .then(response => response.json())
        .then(data => {
            setTimeout(function() {
                window.location.href = data.url; // Reindirizza all'URL aggiornato
            }, 4000);
        })
        .catch(error => console.error('Errore nel caricamento del link:', error));
    </script>

</head>
<body>
    <p>Se non vieni reindirizzato automaticamente, <a href="#" id="redirect-link">clicca qui</a>.</p>

    <script>
        // Aggiorna anche il link manuale per evitare problemi di cache
        fetch(jsonUrl)
        .then(response => response.json())
        .then(data => {
            document.getElementById("redirect-link").href = data.url;
        });
    </script>
</body>
</html>
